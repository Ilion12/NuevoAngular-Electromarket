<main>
  <div class="container mt-auto">
      <br>
      <h3>Productos</h3>

      <div *ngFor="let lavadora of lavadoras">
          <app-lavadora-item
              [lavadora]="lavadora"
              (lavadoraEliminar)="onLavadoraEliminar($event)"
              (lavadoraEditar)="onLavadoraEditar($event)">
          </app-lavadora-item>

          <pre>{{ lavadora| json }}</pre>

      </div>

      <div *ngFor="let televisor of televisores">
          <app-televisor-item
              [televisor]="televisor"
              (televisorEliminar)="onTelevisorEliminar($event)"
              (televisorEditar)="onTelevisorEditar($event)">
          </app-televisor-item>

          <pre>{{ televisor | json }}</pre>

      </div>
      <br>

  </div>
</main>
