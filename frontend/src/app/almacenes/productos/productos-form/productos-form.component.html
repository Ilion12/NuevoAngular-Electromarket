<body class="d-flex flex-column min-vh-100">
  <main>
    <br><br><br><br><br>
    <div class="container mt-auto">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2>Añadir Producto</h2>
          <form #nuevoProducto="ngForm" class="was-validated">
            <div class="mb-3 mt-3">
              <label id="tipoproducto"
              class="form-label">Tipo de Producto:</label>
              <select [(ngModel)]="formulario" [ngModelOptions]="{standalone: true}" class="form-select" aria-label="Default select example" required>
                <option disable selected></option>
                <option value="1">Lavadora</option>
                <option value="2">Televisor</option>
              </select>
            </div>


            <div class="mb-3" *ngIf="formulario == 1" >
              <label class="form-label">Marca:</label>
              <input type="text" class="form-control" placeholder="p.e., LG" name="marca" minlength="1"
                maxlength="20" [(ngModel)]="lavadora.marca" required>
            </div>
            <div class="mb-3" *ngIf="formulario == 1">
              <label class="form-label">Modelo:</label>
              <input type="text" class="form-control" placeholder="p.e., ultraWash" name="modelo" minlength="1"
                maxlength="40" [(ngModel)]="lavadora.modelo" required>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 1">
              <label
                class="form-label">Calif.Energ:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <select [(ngModel)]="lavadora.calificacionEnergetica" (change)="capturar()"
                [ngModelOptions]="{standalone: true}" required>
                <option *ngFor="let dato of datos">
                  {{dato}}
                </option>
              </select>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 1">
              <label class="form-label">Capacidad de Carga:&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <select [(ngModel)]="lavadora.capacidadCarga" (change)="capturar()" [ngModelOptions]="{standalone: true}"
                required>

                <option *ngFor="let dato1 of datos1">
                  {{dato1}}
                </option>
              </select>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 1">
              <label class="form-label">Precio:&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="number" class="form-control" [(ngModel)]="lavadora.precio" placeholder="" name="precio" required
              min="1" max="99999" #prod21="ngModel" [ngClass]="{
            'is-invalid': prod21.invalid && (prod21.dirty || prod21.touched),
            'is-valid': ! prod21.invalid
          }" /><span class="input-group-text">€</span>
            <div class="text-danger" *ngIf="prod21.invalid && (prod21.dirty || prod21.touched)">
              <div *ngIf="prod21.errors?.['min']"> El precio no puede ser negativo</div>
            </div>
            <div class="valid-feedback">Ok</div>
            </div>

            <div class="mb-3" *ngIf="formulario == 2">
              <label class="form-label">Marca:</label>
              <input type="text" class="form-control" placeholder="p.e., LG" name="marcaTelevisor" minlength="3"
                maxlength="20" [(ngModel)]="televisor.marca" required>
            </div>
            <div class="mb-3" *ngIf="formulario == 2">
              <label class="form-label">Modelo:</label>
              <input type="text" class="form-control" placeholder="p.e., vision2000" name="modeloTelevisor"
                minlength="3" maxlength="30" [(ngModel)]="televisor.modelo" required>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 2">
              <label
                class="form-label">Calif.Energ:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <select [(ngModel)]="televisor.calificacionEnergetica" (change)="capturar()"
                [ngModelOptions]="{standalone: true}" required>
                <option *ngFor="let dato of datos">
                  {{dato}}
                </option>
              </select>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 2">
              <label class="form-label">Tamaño de la pantalla&nbsp;&nbsp;&nbsp;</label>
              <select [(ngModel)]="televisor.numeroPulgadas" (change)="capturar()" [ngModelOptions]="{standalone: true}"
                required>

                <option *ngFor="let dato2 of datos2">
                  {{dato2}}
                </option>
              </select>
            </div>
            <div class="mb-3 input-group" *ngIf="formulario == 2" >
              <label class="form-label">Precio:&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="number" class="form-control" [(ngModel)]="televisor.precio" placeholder="" name="precio" required
              min="1" max="99999" #prod21="ngModel" [ngClass]="{
            'is-invalid': prod21.invalid && (prod21.dirty || prod21.touched),
            'is-valid': ! prod21.invalid
          }" /><span class="input-group-text">€</span>
            <div class="text-danger" *ngIf="prod21.invalid && (prod21.dirty || prod21.touched)">
              <div *ngIf="prod21.errors?.['min']"> El precio no puede ser negativo</div>
            </div>
            <div class="valid-feedback">Ok</div>
            </div>

          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2" *ngIf="formulario == 1 ">
          <button id="guardarLavadora" type="submit" class="btn btn-primary" (click)="onAddLavadora()" [disabled]="!nuevoProducto.form.valid">Guardar</button>
        </div>
        <div class="col-2" *ngIf="formulario == 2 ">
          <button id="guardarTelevisor" type="submit" class="btn btn-primary"
            (click)="onAddTelevisor()" [disabled]="!nuevoProducto.form.valid">Guardar</button>
        </div>
        <div class="col-2" *ngIf="formulario == 1 || formulario == 2">
          <a routerLink="/almacenes"><button id="cancelar" type="button" class="btn btn-danger">Cancelar</button></a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
  </main>
</body>
