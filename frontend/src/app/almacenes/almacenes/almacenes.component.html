

    <div class="container-fluid min-vh-100" id="general">
      <div class="row">
        <h2>ALMACENES</h2>
      </div>
      <div *ngFor="let almacen of almacenes" id="cadaAlmacen">
        <app-almacen-item
        [almacen]="almacen"
        (almacenEditar)="onAlmacenEditar($event)"
        (almacenEliminar)="onAlmacenEliminar($event)"
        (almacenConsultar)="onAlmacenConsultar($event)">
        </app-almacen-item>
      </div>
    </div>
